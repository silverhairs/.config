[metadata]
name = "files"
description = "A channel to select files and directories"
requirements = ["fd", "bat"]

[source]
command = "fd -t f"

[preview]
command = "bat -n --color=always '{}'"
env = { BAT_THEME = "Catppuccin Mocha" }

[ui]
preview_panel = { "size" = 70, "scrollbar" = true }

[keybindings]
shortcut = "f1"
ctrl-e = "actions:edit"
f11 = ["actions:rm", "reload_source"]

[actions.edit]
description = "Opens the selected entries with the default editor (falls back to helix)"
command = "${EDITOR:-hx} {}"
mode = "execute"

[actions.rm]
description = "Removes the selected entries"
command = "rm {}"
