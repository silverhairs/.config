# Tail log file in a new OS window and reduce its font size.
protocol file
action launch --title ${FILE} --type=os-window tail -f ${FILE-PATH}
action change_font_size current -2
ext log

# Open any file with a fragment in the editor, fragments are generated by the hyperlink_grep kitten.
protocol file
fragment_matches [0-9]+
action launch --type=overlay $EDITOR +$FRAGMENT $FILE_PATH

# Open text files in an overlay window with the editor
protocol file
mime text/*
action launch --type=overlay $EDITOR $FILE_PATH

# Open image files in an overlay window with icat
protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold $FILE_PATH

protocol filelist
action send_text all ${FRAGMENT}

