theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
auto-save = true
mouse = true
# bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.statusline]
center = ["version-control", "diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

# [editor.statusline]
# right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.lsp]
display-messages = true

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]
